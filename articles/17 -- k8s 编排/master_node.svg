<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 588" 
     width="100%" height="auto" preserveAspectRatio="xMidYMid meet">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/>
    </marker>
    <style>
      .box { fill: #f8fbff; stroke: #2b2b2b; stroke-width: 2; rx:8; ry:8; }
      .panel { fill:#e6f0ff; stroke:#2b2b2b; stroke-width:2; rx:10; ry:10; }
      .component { fill:#ffffff; stroke:#2b2b2b; stroke-width:1.8; rx:6; ry:6; }
      .data { fill:#e9f7e9; stroke:#2b2b2b; stroke-width:1.8; rx:6; ry:6; }
      .node { fill:#fff1df; stroke:#2b2b2b; stroke-width:1.8; rx:6; ry:6; }
      .text { font:18px "Segoe UI", Roboto, Arial; fill:#111; }
      .anno { font:13px "Segoe UI", Roboto, Arial; fill:#555; }
    </style>
  </defs>
  <!-- Control Plane Panel -->
  <rect x="50" y="70" width="700" height="280" class="panel"/>
  <text x="720" y="90" class="text" text-anchor="end">Control Plane</text>
  <!-- kube-apiserver -->
  <rect x="70" y="110" width="200" height="80" class="component"/>
  <text x="170" y="150" class="text" text-anchor="middle">kube-apiserver</text>
  <text x="170" y="168" class="anno" text-anchor="middle">监听: 6443</text>
  <!-- etcd -->
  <rect x="300" y="110" width="200" height="80" class="component"/>
  <text x="400" y="150" class="text" text-anchor="middle">etcd</text>
  <text x="400" y="168" class="anno" text-anchor="middle">/var/lib/etcd</text>
  <!-- controller-manager -->
  <rect x="70" y="210" width="200" height="80" class="component"/>
  <text x="170" y="250" class="text" text-anchor="middle">controller-manager</text>
  <!-- scheduler -->
  <rect x="300" y="210" width="200" height="80" class="component"/>
  <text x="400" y="250" class="text" text-anchor="middle">kube-scheduler</text>
  <!-- kubelet -->
  <rect x="520" y="150" width="180" height="60" class="data"/>
  <text x="610" y="185" class="text" text-anchor="middle">kubelet</text>
  <line x1="500" y1="150" x2="520" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- containerd -->
  <rect x="520" y="230" width="200" height="70" class="data"/>
  <text x="620" y="265" class="text" text-anchor="middle">containerd</text>
  <!-- nerdctl -->
  <rect x="740" y="240" width="140" height="50" class="component"/>
  <text x="810" y="270" class="text" text-anchor="middle">nerdctl (CLI)</text>
  <line x1="720" y1="260" x2="740" y2="265" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- runc -->
  <rect x="570" y="320" width="100" height="40" class="node"/>
  <text x="620" y="345" class="text" text-anchor="middle">runc</text>
  <line x1="620" y1="300" x2="620" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- Networking Panel -->
  <rect x="50" y="420" width="880" height="150" class="node" style="fill:#fff4e6;"/>
  <text x="900" y="440" class="text" text-anchor="end">Networking</text>
  <!-- Pod -->
  <rect x="550" y="450" width="120" height="60" class="component"/>
  <text x="610" y="485" class="text" text-anchor="middle">Pod</text>
  <line x1="620" y1="360" x2="610" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- Calico -->
  <rect x="700" y="450" width="200" height="70" class="component"/>
  <text x="800" y="480" class="text" text-anchor="middle">CNI: Calico</text>
  <text x="800" y="500" class="anno" text-anchor="middle">Overlay / BGP / IPAM</text>
  <line x1="670" y1="480" x2="700" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- kubectl -->
  <rect x="50" y="20" width="160" height="40" class="component"/>
  <text x="130" y="48" class="text" text-anchor="middle">kubectl (客户端)</text>
  <line x1="130" y1="60" x2="170" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
</svg>